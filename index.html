<!-- two inputs  
     one button - trigger
     result element

     when the user clicks the equals button. we will add the two values together and display them in

-->

 <input id="input1" type="text" placeholder="enter a number only">

    <p>or</p>
 <div><p id="minus">-</p></div>
 <input id="input2" type="text" placeholder="enter a number only">

 <p id="value">Your IQ is...</p>
